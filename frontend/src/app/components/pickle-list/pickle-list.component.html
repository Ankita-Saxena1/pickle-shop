<!-- frontend/src/app/components/pickle-list/pickle-list.component.html -->
<h2>Product List</h2>

<div *ngIf="pickles.length > 0; else noProducts">
  <ul>
    <li *ngFor="let product of products">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price }}</p>
      <!-- Add a link to the product detail page -->
      <a [routerLink]="['/products', product.id]">View Details</a>
    </li>
  </ul>
</div>

<ng-template #noProducts>
  <p>No products found.</p>
</ng-template>
