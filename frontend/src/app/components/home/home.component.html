<div class="main-container">
  <div class="hero-slider" [class.fade]="true">
    <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
      <div class="slide-content">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.text }}</p>
        <a *ngIf="slide.link" [routerLink]="slide.link" class="slide-btn">{{ slide.button }}</a>
      </div>
      <img *ngIf="slide.image" [src]="slide.image" [alt]="slide.title" class="slide-img">
    </div>
    <div class="slider-dots">
      <span *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide"
        (click)="goToSlide(i)"></span>
    </div>
  </div>
  <section class="category-banners">
    <div class="category-banner">
      <img src="images/bestseller.jpg" alt="Best Sellers" class="category-img">
    </div>
    <div class="category-banner" routerLink="/shop">
        <img src="images/ourpickles.jpg" alt="Our Pickles" class="category-img">
    </div>
    <div class="category-banner">
      <img src="images/sale-items.jpg" alt="Sale Items" class="category-img">
    </div>
    <div class="category-banner">
      <img src="images/upcoming-items.jpg" alt="Upcoming Items" class="category-img">
    </div>
  </section>
</div>
