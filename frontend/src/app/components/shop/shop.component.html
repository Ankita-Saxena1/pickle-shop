<div class="main-container">
  <div class="shop-container">
    <div class="product-banner" *ngFor="let product of products" (click)="goToProduct(product.id)">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-img" />
      <div class="product-info">
        <div class="product-name">{{ product.name }}</div>
        <div class="product-short">{{ product.description }}</div>
        <div class="product-meta">
          <span class="product-weight">{{ product.weight + product.unit }}</span>
          <span class="product-price">â‚¹{{ product.price }}</span>
        </div>
      </div>
    </div>
  </div>

  <button class="add-product-btn" (click)="showForm = true">Add Product</button>

  <div class="popup-backdrop" *ngIf="showForm" (click)="showForm = false"></div>
  <div class="popup-form" *ngIf="showForm">
    <form (ngSubmit)="submitProduct()" #productForm="ngForm">
      <h3>Add New Product</h3>
      <input type="text" placeholder="Name" [(ngModel)]="newProduct.name" name="name" required />
      <input type="number" placeholder="Weight" [(ngModel)]="newProduct.weight" name="weight" required />
      <input type="text" placeholder="Unit" [(ngModel)]="newProduct.unit" name="unit" required />
      <input type="text" placeholder="Image URL" [(ngModel)]="newProduct.imageUrl" name="imageUrl" required />
      <input type="text" placeholder="Category" [(ngModel)]="newProduct.category" name="category" required />
      <input type="text" placeholder="Description" [(ngModel)]="newProduct.description" name="description" required />
      <input type="number" placeholder="Price" [(ngModel)]="newProduct.price" name="price" required />
      <input type="text" placeholder="Currency" [(ngModel)]="newProduct.currency" name="currency" required /> 
      <input type="boolean" placeholder="isAvailable" [(ngModel)]="newProduct.isAvailable" name="isAvailable" required /> 
      <input type="text" placeholder="fiber" [(ngModel)]="newProduct.fiber" name="fiber" required /> 
      <input type="text" placeholder="sugar" [(ngModel)]="newProduct.sugar" name="sugar" required /> 
      <input type="text" placeholder="sodium" [(ngModel)]="newProduct.sodium" name="sodium" required /> 
      
      <button type="submit" [disabled]="!productForm.form.valid">Submit</button>
      <button type="button" (click)="showForm = false">Cancel</button>
    </form>
  </div>
</div>
